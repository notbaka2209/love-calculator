<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Fredoka+One&family=Lavishly+Yours&family=Lobster&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/efab3da480.js" crossorigin="anonymous"></script>

    <title>Love Calculator</title>
</head>
<body>
    <img src="logo.jpg" alt="" class="logo">


    
    <section class="starting">
        <div class="container">
            <h1 class="container-text">Let's predidct the future.</h1>
        </div>
    </section>

    <section class="calculation">
        <div class="calc">
            <div class="calculated_text">Let's find how much compatible you two are</div>
            
            <div class="name_box">
                    <div class="name_box-text">
                        Love Calculator
                    </div>
                <div class="name_container">
                    <div class="name1 ">
                        <label for="name1_text" class="name1_icon"><i class="fa-solid fa-heart icon"></i></label>
                        <input type="text" id="name1_text" placeholder="Your name">
                    </div>

                    <div class="name2">
                        <label for="name1_text" class="name1_icon"><i class="fa-solid fa-heart icon"></i></label>
                        <input type="text" id="name2_text" placeholder="Your partner's name">
                    </div>
                </div>
                <button class="btn">Calculate</button>
            </div>
        
            <div class="love-quote">
                <p class="love-quote_heading">Love quote:</p>
                <p class="love-quote_text"> I love it when you look at me like that </p>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="index.js"></script>
    </section>

</body>
</html>
